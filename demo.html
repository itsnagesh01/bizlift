<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexora Consulting</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0e1a2b;
      color: white;
      overflow-x: hidden;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 80px 10%;
      background: url('https://images.unsplash.com/photo-1551836022-4c4c79ecde16') center/cover no-repeat;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(14, 26, 43, 0.8);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
    }

    .hero h5 {
      color: #f4c430;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .hero h1 {
      font-size: 3rem;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #dcdcdc;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .buttons a {
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #c1ff00;
      color: #000;
    }

    .btn-primary:hover {
      background: #a2e600;
    }

    .btn-outline {
      border: 2px solid #c1ff00;
      color: #c1ff00;
      background: transparent;
    }

    .btn-outline:hover {
      background: #c1ff00;
      color: #000;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        padding: 60px 5%;
        text-align: center;
      }

      .hero-content {
        max-width: 100%;
      }

      .buttons {
        justify-content: center;
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h5>> Welcome to Nexora</h5>
      <h1>Strategic Business Growth<br>That Drives Results</h1>
      <p>We provide expert guidance and smart solutions that empower you to make bold decisions and unlock lasting success.</p>
      <div class="buttons">
        <a href="#" class="btn-primary">Get Started Now →</a>
        <a href="#" class="btn-outline">How It Works →</a>
      </div>
    </div>
  </section>

</body>
</html>

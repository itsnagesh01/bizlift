      .custom-img {

        justify-content: center;
        text-align: center;
        color: white;
      }

      /* Dark transparent overlay */
      .hero::before {
        content: "";

        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent overlay */

        width: 100%;

        color: white;
        font-weight: bold;
      }

      .navbar .nav-link {
        color: black;
      }

      .navbar .nav-link:hover {
        color: rgb(94, 232, 94);
      }

      /* Ensure content below navbar is visible */
      body {
        margin: 0;
      }
      /* Control carousel images */
      .carousel-item img {
        height: 100vh; /* fit screen height */
        object-fit: cover; /* prevent distortion */
      }
